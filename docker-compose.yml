version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: runestone-backend
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - VERBOSE=${VERBOSE}
    volumes:
      - ./res:/app/res:ro
    networks:
      - runestone-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: runestone-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - runestone-network
    restart: unless-stopped

networks:
  runestone-network:
    driver: bridge

volumes:
  runestone-data: